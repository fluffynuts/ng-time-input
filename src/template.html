<div class="time-input">
<input 
  type="text" 
  class="hours" 
  data-ng-model="hours"
  onfocus="this.select()"
  data-ng-scroll-up="stepHours(1)"
  data-ng-scroll-down="stepHours(-1)"
  onmouseup="return false;"/>:<input 
                                 type="text" 
                                 class="minutes" 
                                 data-ng-model="minutes"
                                 data-ng-focus="minutesFocused()"
                                 onfocus="this.select()"
                                 data-ng-scroll-up="stepMinutes(1)"
                                 data-ng-scroll-down="stepMinutes(-1)"
                                 onmouseup="return false;"/>
</div>
